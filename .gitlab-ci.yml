image: node:16

stages:
  - build
  - test

build:
  stage: build
  script:
    - cd backend/
    - npm config set -g production false
    - npm ci
    - npm install jest --save-dev
    - npm install supertest --save-dev
  cache:
    paths:
      - node_modules/

test:
  stage: test
  dependencies:
    - build
  script:
    - cd backend/
    - npx jest --ci --runInBand --forceExit --watchAll=false
